<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="style.css">
        <title>Alterwind</title>
    </head>
    <body class="bg-blue-700">
         <!-- NAVBAR COMPONENT -->
        <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">Alter World</span>
            </div>
    
            <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a
                href="#"
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
                >
                Character Sheet
                </a>
                <a
                href="#"
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
                >
                Alternet
                </a>
                <a
                href="#"
                class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
                >
                News
                </a>
            </div>
            <div>
                <a
                href="#"
                class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0"
                >Login</a
                >
            </div>
            </div>
        </nav>
        <div class="container">
            <!-- Button Component-->
            <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400">Find Items</button>
            <button class="btn btn-blue">Find Persons</button>

            <!-- Alert Component -->
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 relative my-5 rounded" role="alert">
                <strong class="font-bold">Alert!</strong>
                <span class="block sm:inline">You have unspent Skill Points!</span>
            </div>
        </div>
        <!-- Card Component-->
        <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
            <div class="flex-shrink-o">
                <img src="img/logo.png" alt="" class="h-12 w-12">
            </div>
            <div class="ml-6 pt-1">
                <h4 class="text-xl text-gray-900">Alter World Media</h4>
                <p class="text-base text-gray-600">You have new mail!</p>
            </div>
        </div>
        <!-- Card Columns -->
        <!-- CARD COLUMNS -->
    <div class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <div class="md:flex">
          <div
            class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
          >
            <div class="lg:flex lg:items-center">
              <div class="lg:flex-shrink-0">
                <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="" />
              </div>
              <div class="mt-4 lg:mt-0 lg:ml-6">
                <div
                  class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                >
                  Events
                </div>
                <a
                  href="#"
                  class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                  >See the list of events currently going on and join a group!</a
                >
              </div>
            </div>
          </div>
          <div
            class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded"
          >
            <div class="lg:flex lg:items-center">
              <div class="lg:flex-shrink-0">
                <img class="rounded-lg lg:w-64" src="https://i.ibb.co/w4wGYvQ/img1.jpg
  " alt="" />
              </div>
              <div class="mt-4 lg:mt-0 lg:ml-6">
                <div
                  class="uppercase tracking-wide text-sm text-indigo-600 font-bold"
                >
                  Market Board
                </div>
                <a
                  href="#"
                  class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
                  >Sell extra loot or see what other players have to offer</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
